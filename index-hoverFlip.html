<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Card</title>
    <meta charset="utf-8" />
    <meta name="description" content="practice for Advanced jQuery selectors" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script-hoverFlip.js"></script>
    <link rel="stylesheet" type="text/css" href="style-hoverFlip.css">
</head>
<body>
    <div class="wrapper">
        <div class="addContactSection">
            <form>
            <label>First Name: <input class="inputBox fNameInput" name="fName" type="text" size="18" maxlength="18" placeholder=" First name"></label><br>
            <label>Last Name: <input class="inputBox lNameInput" name="lName" type="text" size="19" maxlength="19" placeholder=" Last name"></label><br>
            <label style="vertical-align:top">Description</label>
            <textarea class="descBox textAreaInput" name="userDescription" size="25" placeholder="User Description" rows="8" cols="30" maxlength="175"></textarea>
            <button type="submit">Add User</button>
            </form>
            
        </div>
        <div class="contactList">
        </div>
    </div>
</body>
</html>
